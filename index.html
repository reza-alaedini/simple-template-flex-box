<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Project For Flex</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"/>
    <!-- End Font -->
  </head>
  <body>
      <!-- Menu -->
    <div class="menu-container">
      <div class="menu">
        <div class="date">sep 1 , 2021</div>
        <div class="login"><a href="#" class="login-link">Log in</a></div>
        <div><a href="#" class="signup">Signup</a></div>
      </div>
    </div>
    <!-- End Menu -->
    <!-- Header -->
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe</div>
            <div class="logo">
                <img src="images/awesome-logo.svg" class="header-img" alt="">
            </div>
            <div class="socials">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Photo Grid Section -->
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img src="images/one.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/five.svg" alt="">
            </div>
        </div>
    </div>
    <!-- End Photo Grid Section -->
    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-item footer-one">
            <div class="footer-socials">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three">
            <ul class="footer-menu">
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Contact With Us</li>
            </ul>
        </div>
    </div>
    <!-- End Footer Section -->
  </body>
</html>
